<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries of the World</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-secondary-subtle">
      <div class="container-fluid m-2">
        <p class="h5">Where in the World?</p>
        <p class="h6 btn themeToggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-moon pe-1"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
            /></svg
          >Dark Mode
        </p>
      </div>
    </nav>

    <div class="container mt-3">
      <form class="d-flex justify-content-between" role="search">
        <input
          class="form-control me-2 w-25"
          type="search"
          id="search"
          placeholder="Search"
          aria-label="Search"
        />
        <div class="dropdown">
          <button
            class="btn bg-secondary-subtle dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter by region
          </button>
          <ul class="dropdown-menu mt-2">
            <li><a class="dropdown-item filter">Africa</a></li>
            <li><a class="dropdown-item filter">Americas</a></li>
            <li><a class="dropdown-item filter">Asia</a></li>
            <li><a class="dropdown-item filter">Europe</a></li>
            <li><a class="dropdown-item filter">Oceania</a></li>
          </ul>
        </div>
      </form>
    </div>

    <div class="container px-4 py-5" id="featured-3">
      <div
        class="countryContainer row g-5 py-5 row-cols-1 row-cols-md-2 row-cols-lg-3"></div>
    </div>


    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
